<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>会员登录 - 社区康养中心</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sage-primary': '#ff6b00',
                        'sage-light': '#ff8c42',
                        'sage-bg': '#fff7ed',
                    }
                }
            }
        }
    </script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex flex-col justify-center min-h-screen px-6 relative bg-cover bg-center" style="background-image: url('/login-bg.jpg'); background-color: #5d4037;">
    
    <!-- 遮罩层，确保文字清晰 - 使用暖色遮罩 -->
    <div class="absolute inset-0 bg-stone-900/60 backdrop-blur-sm"></div>

    <div class="w-full max-w-md mx-auto relative z-10">
        <!-- Logo / 标题区域 -->
        <div class="text-center mb-10">
            <div class="w-24 h-24 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg border-2 border-white/30">
                <i class="fas fa-heart text-orange-500 text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white shadow-sm">欢迎回家</h1>
            <p class="text-orange-100 mt-2 text-lg font-medium">社区康养服务中心</p>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" class="space-y-6 bg-white/95 backdrop-blur-md p-6 rounded-2xl shadow-xl">
            <div>
                <label for="phone" class="block text-lg font-medium text-stone-600 mb-2">手机号码</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-phone text-orange-600 text-xl"></i>
                    </div>
                    <input type="tel" id="phone" name="phone" 
                        class="block w-full pl-12 pr-4 py-4 text-xl border-stone-200 rounded-xl focus:ring-orange-500 focus:border-orange-500 shadow-sm border bg-stone-50" 
                        placeholder="请输入您的手机号" value="13800138000">
                </div>
            </div>

            <div>
                <label for="code" class="block text-lg font-medium text-stone-600 mb-2">验证码</label>
                <div class="flex space-x-4">
                    <div class="relative flex-1">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-orange-600 text-xl"></i>
                        </div>
                        <input type="number" id="code" name="code" 
                            class="block w-full pl-12 pr-4 py-4 text-xl border-stone-200 rounded-xl focus:ring-orange-500 focus:border-orange-500 shadow-sm border bg-stone-50" 
                            placeholder="请输入验证码" value="1234">
                    </div>
                    <button type="button" class="bg-orange-50 text-orange-600 border border-orange-200 px-6 py-4 rounded-xl text-lg font-medium shadow-sm active:bg-orange-100 whitespace-nowrap">
                        获取验证码
                    </button>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-4 rounded-xl text-xl font-bold shadow-lg hover:from-orange-600 hover:to-orange-700 transition duration-200 flex items-center justify-center transform active:scale-95">
                    登录
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </form>

        <!-- 底部辅助链接 -->
        <div class="mt-8 text-center">
            <a href="#" class="text-white/90 text-lg hover:text-white font-medium drop-shadow-md">遇到困难？联系客服</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('code').value;
            
            if(phone && code) {
                // 模拟登录成功
                window.location.href = 'index.html';
            } else {
                alert('请填写完整信息');
            }
        });
    </script>
</body>
</html>
